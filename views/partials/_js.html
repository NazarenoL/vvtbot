<script src="/bower/jquery/jquery.min.js"></script>
<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
	$().ready(function(){
		$('a[data-toggle="tooltip"]').tooltip({
			animated: 'fade',
			placement: 'top',
			html: true
		});
		if(document.domain == '<%= config.app.secureDomain %>' ){
			$("#logoutButton").hide();
			$("#loginButton").attr('href','/auth/facebook-canvas');
		}
	});
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	var pageParam = getUrlParameter('page');
	var idParam = getUrlParameter('id');
	console.log(pageParam);
	if(pageParam == "winners"){
		window.location = '/winners?id=' + idParam;
	}

</script>
